    <!-- Page Content Holder -->
    <div id="content">
        <div>
            <div style="text-align: center;">
                <h1>{{ category }}</h1>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-3 col-sm-6" *ngFor="let productItem of product">
                <div class="card mb-4 shadow-sm">
                    <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productItem.image">
                    <div class="card-body">
                        <!-- <p class="card-text">{{ productItem.price | currency:'INR' }}</p> -->
                        <h4 class="card-text"><b>{{ productItem.productname }}</b></h4>
                        <p class="card-text">{{ productItem.description | slice:0:50 }}</p>
                        <!-- <br> -->
                        <div class="row">
                            <div class="col-sm">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success" style="font-size: smaller;"
                                        [routerLink]="['/details', productItem._id]" >Details</button>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success" style="font-size: smaller;">Get Price</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
