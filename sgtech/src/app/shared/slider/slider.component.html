<div class="Marquee">
    <div class="Marquee-content">
        <div *ngFor="let productItem of all">
            <div class="Marquee-tag">
                <div class="card">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productItem.image">
                        <div class="card-body">
                            <h4 class="card-text" style="color: black;"><b>{{ productItem.productname }}</b></h4>
                            <br>
                            <div class="row">
                                <div class="col-sm">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-outline-success" style="font-size: smaller;"
                                            [routerLink]="['/details', productItem._id]">Details</button>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-outline-success" style="font-size: smaller;"><a href="https://wa.me/+91 9373344421?text=Hi" target="_blank">Get Price</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>
    </div>
</div>
